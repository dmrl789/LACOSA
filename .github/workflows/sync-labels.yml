name: Sync Labels

on:
  push:
    paths:
      - labels.yml
      - .github/workflows/sync-labels.yml
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        uses: micnncim/action-label-syncer@v1
        with:
          manifest: labels.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
